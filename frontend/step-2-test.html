<head>

    <script>
        function run() {
            let color = 'black';
            let timeout = Trial.config('timeout') / 2;

            document.body.innerHTML = '<h1>Click now!</h1>';
            document.body.style.background = color;

            log('start', color);

            sleep(timeout).then(() => {
                log('end', color);
                goto('step-3-color-one');
            });
        }
    </script>

<body>

    <ol>
        <li>When you see blank screen with color</li>
        <li>Click as you were asked</li>
    </ol>
