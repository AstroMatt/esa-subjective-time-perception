<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Subjective Time Perception Experiment</title>
    <link href="_common.css?ts=2017-08-16T10:50" rel="stylesheet" type="text/css" />
    <script src="js/common.js?ts=2017-08-16T10:50"></script>

    <script>
        function run() {
            let color = Trial.config('colors')[0];
            let timeout = Trial.config('timeout');

            document.body.innerHTML = '';
            document.body.style.background = color;
            document.body.addEventListener('click', click);

            log('start', color);

            sleep(timeout).then(() => {
                document.body.removeEventListener('click', click);
                log('end', color);
                goto('step-4-color-two');
            });
        }
    </script>
</head>

<body>
    <h1>You will see the first color now</h1>
    <ol>
        <li>When you see blank screen with color</li>
        <li>Click as you were asked</li>
    </ol>
    <button onclick="run()">Ok, go!</button>
</body>
</html>
