<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Subjective Time Perception Experiment</title>
    <link href="_common.css" rel="stylesheet" type="text/css" />
    <script src="_common.js"></script>
</head>

<body>
    <h1>Create an experiment</h1>

    <form action="index.html" method="GET">

        <table>
            <tr>
                <th>Location</th>
                <td><input type="text" name="location" value="Internet Experiment" required></td>
            </tr>

            <tr>
                <th>Timeout</th>
                <td><input type="number" name="seconds" value="60.0"> Seconds
                </td>
            </tr>

            <tr>
                <th>Device</th>
                <td><ul>
                    <li><input type="radio" name="device" value="Computer 1" checked> Computer 1
                    <li><input type="radio" name="device" value="Computer 2"> Computer 2
                    <li><input type="radio" name="device" value="Laptop"> Laptop
                    <li><input type="radio" name="device" value="Google Glass"> Google Glass
                    <li><input type="radio" name="device" value="Virtual Reality Headset"> Virtual Reality Headset
                    <li><input type="radio" name="device" value="Other"> Other
                <ul></td>
            </tr>

            <tr>
                <th>Polarization</th>
                <td><ul>
                    <li><input type="radio" name="polarization" value="horizontal" checked> Horizontal
                    <li><input type="radio" name="polarization" value="vertical"> Vertical
                </ul></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="submit"></td>
            </tr>

    </form>

</body>

</html>
