<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <script src="js/common.js"></script>

    <script>
        function run() {
            var color = Experiment.get().colors[1];
            var timeout = Experiment.get().timeout;

            document.body.innerHTML = '';
            document.body.style.background = color;
            document.body.addEventListener('click', click);
            //fullscreen();
            logEvent('start', color);

            sleep(timeout).then(() => {
                document.body.removeEventListener('click', click);
                logEvent('end', color);
                goto('step-5-color-three');
            });
        }
    </script>
</head>

<body>
    <h1>You will see the second color now</h1>
    <p>Please try to click once per second.</p>
    <button onclick="run()">Ok, go!</button>
</body>
</html>
